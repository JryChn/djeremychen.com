<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    font-family: “Arial”, ”Microsoft YaHei”, ”黑體”, ”宋體”, sans-serif;
  }

  .container {
    height: 100vh;
    width: 100vw;
    background: linear-gradient(to bottom, #ddd, #eee, #ddd);
    position: relative;
  }

  .container>article {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 200px;
    margin-top: -100px;
  }

  article div {
    text-align: center;
    font-size: 25px;
    font-weight: bolder;
    margin: 3px;
    color: #333;
    animation-name: opacityMessage;
    animation-duration: 3s;
    animation-delay: 2s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }

  #hrLine {
    content: "";
    height: 2px;
    animation-name: opacityMessage;
    background: linear-gradient(to left, white, red, yellow, blueviolet, pink, blueviolet, yellow, red, white);
    animation-duration: 8s;
    animation-delay: 2s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }

  @keyframes opacityMessage {
    from {
      opacity: 1;
    }

    to {
      opacity: 0;
    }
  }

  @keyframes colorChange {
    from {
      background: linear-gradient(to left, white, red, yellow, blueviolet, pink, blueviolet, yellow, red, white);
    }

    to {

      background: linear-gradient(to right, blue, yellow, blueviolet, red, pink, yellow, white, blueviolet, blue);
    }
  }


  footer {
    width: 100%;
    position: absolute;
    bottom: 0px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  footer>div div {
    display: inline-block;
    border-left: 1px solid blueviolet;
    padding-left: 1em;
    box-sizing: content-box;
  }

  .pointer {
    position: absolute;
    width: 33%;
    height: 50px;
    display: flex;
    animation-name: jump;
    animation-duration: 0.5s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }

  .pointer div {
    flex: 1;
    font-size: 30px;
    text-align: center;
    line-height: 3em;
    opacity: 0;
  }

  .pointer div:nth-child(2) {
    padding-left: 30px;
    margin-left: 20px;
  }

  .pointer div:nth-child(1) {
    padding-right: 10px;
  }

  @keyframes jump {
    from {
      bottom: 50px;
    }

    to {
      bottom: 40px;
    }

  }
</style>

<body>
  <main class="container">
    <article>
      <div id="chineseIndex">你好</div>
      <div id="hrLine"></div>
      <div id="englishIndex">Hello</div>
    </article>
    <div class="pointer">
      <div id="hand1">👇</div>
      <div id="hand2">👇</div>
    </div>
    <footer>
      <div class="leftFooter">
        <div id="skipAnimation">
          <a href="#Final">Skip Animation</a>
        </div>
        <div id="download">
          <a href="#Abc">Download</a>
        </div>
        <div id="language">
          <a href="#language">Language</a>
        </div>
      </div>
      <div class="rightFooter">
        <div id="main Page">
          <a href="https://www.djeremychen.com">Main Page</a>
        </div>
        <div id="github">
          <a href="https://github.com/jrychn">Github</a>
        </div>
        <div id="contact">
          <a href="#">Contact</a>
        </div>
      </div>
    </footer>

  </main>
</body>
<script>
  var chinese = document.getElementById("chineseIndex");
  var english = document.getElementById("englishIndex");
  var hand1 = document.getElementById("hand1");
  var hand2 = document.getElementById("hand2");
  window.setTimeout(function () {
    english.innerHTML =
      "Welcome to my resume page";
    chinese.innerHTML = "欢迎来到我的简历主页"
  }, 5000)
  window.setTimeout(function () {
    english.innerHTML = "Now we will generate my resume by a funny way";
    chinese.innerHTML = "现在我们将用一个有趣的过程来生成我的简历"
  }, 11000)
  window.setTimeout(function () {
    english.innerHTML = "You can click the skip animation in the lower left corner at any time";
    chinese.innerHTML = "你可以在任何时候点击左下角的跳过动画"
      hand1.style.opacity=1;
  }, 17000);
  window.setTimeout(function () {
    english.innerHTML = "Of course, you can also switch languages at any time";
    chinese.innerHTML = "当然，你也可以随时切换语言"
      hand1.style.opacity=0;
      hand2.style.opacity=1;
  }, 23000);
  window.setTimeout(function () {
    english.innerHTML = "Are you ready?";
    chinese.innerHTML = "准备好了吗？"
      hand2.style.opacity=0;
  }, 29000);
  window.setTimeout(function () {
    english.innerHTML = "Here we go!";
    chinese.innerHTML = "我们开始吧!"
  }, 35000);
</script>

</html>
