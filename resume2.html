<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    width: 100%;
  }

  #content {
    text-align: center;
    border-radius: 20px;
    width: 100%;
    height: 350px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    font-family: “Arial”,”Microsoft YaHei”,”黑體”,”宋體”,sans-serif;
  }

  #tableLine {
    line-height: 50px;
    position: relative;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    animation-name: opacityAnimation;
    animation-duration: 8s;
    animation-delay: 2s;
    animation-iteration-count: infinite;
      animation-direction:alternate;
      letter-spacing: 2px;
  }

  #chineseIndex {
    font-size: 40px;
    font-weight: bold;
    animation-name: opacityAnimation;
    animation-duration: 3s;
    animation-delay: 2s;
    animation-iteration-count: infinite;
      animation-direction:alternate;
  }

  #englishIndex {
    font-size: 40px;
    font-weight: bold;
    animation-name: opacityAnimation;
    animation-duration: 3s;
    animation-delay: 2s;
    animation-iteration-count: infinite;
      animation-direction:alternate;
  }

  @keyframes opacityAnimation {
    from {
      opacity: 1;
    }

    to {
      opacity: 0;
    }
  }
</style>

<body>
  <div id="content">
    <div class="indexContent">
      <div id="chineseIndex">
        <h2>你好</h2>
      </div>
      <div id="tableLine">
        <hr>
      </div>
      <div id="englishIndex">
        <h2>Hello</h2>
      </div>
    </div>

  </div>

</body>
<script>
  var chinese = document.getElementById("chineseIndex")
  var english = document.getElementById("englishIndex")
  new Promise(
  setTimeout(function(){
      english.innerHTML=
          "Welcome to my resume page";
      chinese.innerHTML="欢迎来到我的简历主页"
    },5000).then(setTimeout(function(){
        english.innerHTML="Now we will generate my resume by a funny way";
        chinese.innerHTML="现在我们将用一个有趣的过程来生成我的简历"
      },11000)));
</script>

</html>
